name: Auto Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ai-notebook/frontend/package-lock.json
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: Install frontend dependencies
      working-directory: ./ai-notebook/frontend
      run: npm ci
      
    - name: Build frontend
      working-directory: ./ai-notebook/frontend
      run: npm run build
      
    - name: Install backend dependencies
      working-directory: ./ai-notebook/backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test backend
      working-directory: ./ai-notebook/backend
      run: |
        python -c "from app import create_app; app = create_app(); print('Backend app created successfully')"
        
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Deploy Project Artifacts to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}